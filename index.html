<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lamp cinema</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="img/logo.jpg" alt="logo" height="80" width="100">
        <nav class="header__navigation">
            <ul class="header__menu">
                <li class="header__item">
                    <a href="#" class="header__link">Home</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Cinema</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">About Us</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Contact Us</a>
                </li>
            </ul>
            <div class="header__button">
                Log in
            </div>
        </nav>
    </header>

    <div class="slaider">
        <div class="slaider__contentLeft">
            <div class="slaider__textBig">
                <h1>World of cinema</h1>
            </div>
            <div class="slaider__textSmall">
                <h3>On our site you will find all the films you want</h3>
            </div>
        </div>
        <div class="slaider__contentRight">

            <div class="slaider__frame">
                <img src="img/frame.jpg" alt="" height="150" width="150">
            </div>
        </div>
    </div>

    <div class="search">
        <input class="search__input" type="text" name="text">
        <input class="search__imageLupa" type="image" src="/img/lupa.svg" width="50" height="50">
    </div>

    <div class="filters">

    </div>

    <div class="films">
        <div class="films__card">
            <img src="" alt="">
        </div>
        <div class="films__card">
            <img src="" alt="">
        </div>
        <div class="films__card">
            <img src="" alt="">
        </div>
    </div>

    <div class="filterFilm">

    </div>

    <div class="pagination">

    </div>

    <div class="footer">

    </div>
</body>

</html>
